<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://crossfit.bigcheese.co.kr/og_crossfit.png">
    <meta property="og:title" content="CrossFit bigcheese">
    <meta property="og:description" content="Living the cheese life">
    <meta property="og:url" content="https://crossfit.bigcheese.co.kr">
    
    <title>CrossFit bigcheese</title>
</head>
<body>
    <script>
        // 페이지 로드 완료 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            // 타겟 URL 설정
            var targetUrl;
            
            // 현재 URL 정보 가져오기
            var currentLocation = window.location;
            var hostname = currentLocation.hostname;
            
            // 호스트명에 따라 리다이렉트 URL 설정
            if (hostname === "crossfit.bigcheese.co.kr") {
                targetUrl = "https://bigcheese.imweb.me/crossfit";
                // 즉시 리다이렉트
                window.location.href = targetUrl;
            } else {
                targetUrl = "https://crossfit.bigcheese.co.kr";
                window.location.href = targetUrl;
            }
        });
    </script>
</body>
</html>
